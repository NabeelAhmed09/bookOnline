<div class="hotels-page">
  <div class="header">
      <!-- <div style="background-image: url(assets/images/hotel-5.jpg); display:block; width: 100%; height: 600px;  background-repeat: no-repeat;"> -->
      <img src="assets/images/hotel-5.jpg" style=" width:100%; height:600px;">
  </div>
  </div>
  <div class="hotels-list-section">
      <div class="sideBar col-md-6">

        </div>
        <div class="hotels-listing">
            <div class="card" *ngFor="let hotel of hotelsList; let i = index;">
                <!--Card image-->
                <div class="view zoom hm-white-slight waves-light" mdbWavesEffect>
                    <img class="card-images" src="assets/images/hotel-3.jpg" class="img-fluid" alt="Card image with a tree in a middle of a lake.">
                     <a href="/app/hotels-display">
                        <div class="mask"></div>
                    </a>
                </div>
                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h3 class="card-title" style="font-size: 16px;">{{ hotelsList[i].name }}</h3>
                    <!--Text-->
                    <p class="card-text">{{ hotelsList[i].Detail }}</p>
                    <!-- <a class="btn btn-primary waves-light" mdbWavesEffect>Button</a> -->
    
                    <!--Cyan-->
                    <a routerLink="/app/hotel-display" target="_blank">
<button type="button" class="btn btn-cyan btn-sm waves-light" mdbWavesEffect>Select</button>
                    </a>
                </div>
            
            </div>

        </div>
</div>
